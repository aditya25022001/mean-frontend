<div class="card-container">
  <div class="productcard" routerLink="/product/{{productId}}">
    <img [src]="image" class="img-fluid w-100 h-50">
    <div><strong>Product Name : </strong>{{productName}}</div>
    <div><strong>Price : </strong>{{ price  | currency:'INR'}}</div>
    <div><strong>Description : </strong>{{description}}</div>
  </div>
</div>
