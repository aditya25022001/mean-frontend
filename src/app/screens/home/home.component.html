<mat-spinner class="mx-auto my-5" strokeWidth="3" diameter="60" *ngIf="loading && products.length===0"></mat-spinner>
<div class="d-flex mx-auto" style="flex-wrap: wrap;">
  <div class="card-container mx-2" *ngFor="let product of products">
    <div class="card productcard" routerLink="/{{product.productId}}">
      <img src="../../assets/elec.jpeg">
      <div><strong>Product Name : </strong>{{product.productName}}</div>
      <div><strong>Price : </strong>{{rupeeSign}} {{product.price}}</div>
      <div><strong>Description : </strong>{{product.description}}</div>
    </div>
  </div>
</div>
